<body>
    <header class="cabecalhoPrincipal">
        <div class="container">
            <a href="#"><img src="./img/logo-itsbrasil.png" alt="logo ITS Brasil"></a>

            <nav class="cabecalhoPrincipal-nav">
                <a class="cabecalhoPrincipal-nav-link" href="bibliotecaComandos.html">Biblioteca de comandos</a>

        </div>
    </header>

    <main class="conteudoPrincipal">
        <h1 class="titulo">Padrões de e-mails</h1>
        <hr class="linha">

        <form class="formularioEmail">
            <label for="SolicitacaoIpRedes" class="tituloEmail">ESCASSEZ DE IP</label><br>

            <textarea id="SolicitacaoIpRedes" name="SolicitacaoIpRedes" rows="10" cols="70" readonly wrap="hard">
            Prezado [CLIENTE], bom dia!

            Devido a escassez de endereços IPs roteáveis, nossa equipe de Engenharia de Redes, indeferiu o seu pedido de /28.
            O que podíamos disponibilizar para o senhor foi o /29, que o senhor já possui.
            Qualquer dúvida, estamos à disposição.
            Protocolo: XXXXXX
            </textarea>
            <hr class="linhaEmail">

            <label for="SolicitacaoIpRedes" class="tituloEmail">DESIGNAÇÃO DE BLOCO</label><br>

            <textarea id="SolicitacaoIpRedes" name="SolicitacaoIpRedes" rows="10" cols="70" readonly wrap="hard">
            -------------------------- PARA EQUIPE DE REDES -------------------

                Olá Redes, bom dia!
                
                Conforme e-mail abaixo cliente solicita designação do bloco de IP xxx.xx.xxx.xx/xx para CNPJ xx.xx.xxx/xxx-xx, Cliente [NOME DO CLIENTE].
                
                Protocolo: xxxxxx
                
                
                
                ------------------- PARA O CLIENTE -------------------
                
                Prezado cliente, bom dia!
                
                Conforme solicitado, os blocos de IP 187.44.232.188/30 e 187.44.198.128/27 foram delegadas para ALCIONE DE SANTANA LIMA -ME.
                
                Protocolo de atendimento: 105982
                
                Qualquer dúvida estamos à disposição.

            </textarea>
            
        </form>

    </main>
    
</body>
